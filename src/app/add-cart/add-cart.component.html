<div class="container">
    <h3 class="display-4 my-5">Your Products</h3>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Image</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of arrayOfCartList">
          <td><img [src]="item.image" alt=""></td>
          <td>{{item.title}}</td>
          <td>{{item.price}}</td>
          <td>
            <button class="btn btn-primary me-3" (click)="decreaseCounter(item.id)">-</button>
            <span>{{item.quantity}}</span>
            <button class="btn btn-success ms-3" (click)="increaseCounter(item.id)">+</button>
          </td>
          <td><button class="btn btn-danger" (click)="removeItem(item.id)">Delete</button></td>
        </tr>
        <tr>
          <td colspan="5" class="total">Total: {{total()}}</td>
        </tr>
      </tbody>
    </table>
  </div>
