
<h1>{{selectedProduct.title}}</h1>
<div class="card" style="width: 18rem; max-height: 50rem;">
    <img class="card-img-top" [src]="selectedProduct.thumbnail" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{selectedProduct.title}}</h5>
      <p class="card-text">Description:{{selectedProduct.description}}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Price : {{selectedProduct.price}}</li>
      <li class="list-group-item">Stock : {{selectedProduct.stock}}</li>
      <li class="list-group-item">CreatedAt : {{selectedProduct.createdAt}}</li>
    </ul>
    <div class="card-body">
      <a routerLink="productdetailes" class="card-link">Show Detailes</a>
      <a routerLink="add-cart" class="card-link">Add to cart</a><br>
    </div>
  </div>
